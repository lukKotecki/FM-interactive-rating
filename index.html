<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/index.css">
  <title>Frontend Mentor | Interactive rating component</title> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form>
        <img src="./images/icon-star.svg">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="radio-group">
          <input class="radio-input" type="radio" name="rating" id="rating-1" value="1">
          <label class="radio-label" for="rating-1">1</label>
          <input class="radio-input" type="radio" name="rating" id="rating-2" value="2">
          <label class="radio-label" for="rating-2">2</label>
          <input class="radio-input" type="radio" name="rating" id="rating-3" value="3">
          <label class="radio-label" for="rating-3">3</label>
          <input class="radio-input" type="radio" name="rating" id="rating-4" value="4">
          <label class="radio-label" for="rating-4">4</label>
          <input class="radio-input" type="radio" name="rating" id="rating-5" value="5">
          <label class="radio-label" for="rating-5">5</label>
        </div>
          
        
        <button id="submit">Submit</button>
      </form>
      
      <div class="modal">
        
        You selected <!-- Add rating here --> out of 5
        
        Thank you!
        
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
        
      </div>
      
    </div>
  </div>

  <script src="./dist/index.js"></script>
</body>
</html>
